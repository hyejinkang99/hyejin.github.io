about_content: | # this will include new lines to allow paragraphs
  Java & Spring, cloud native 기술에 특화된 역량을 보유한 4년차 백엔드 엔지니어입니다.


  단순한 기능 구현을 넘어, 서비스의 근간이 되는 플랫폼과 오케스트레이션 시스템을 설계하고 고도화하는 과정에 깊은 관심을 가지고 있습니다. 
  대규모 멀티 테넌시 환경에서 DBaaS 서비스를 개발하며, 수백대의 인스턴스가 안정적으로 가동될 수 있도록 운영 자동화 체계를 구축해 왔습니다.


  익숙한 기술보다는 상황에 맞는 적합한 <mark>새로운 기술</mark>을 탐구하는 것을 즐기며 <mark>서비스의 안정성과 팀의 운영 효율성</mark>에 기여하는 개발을 지향합니다.


  대규모 트래픽과 복잡한 네트워크 환경에서도 흔들리지 않는 견고한 백엔드 시스템을 만드는 엔지니어로 <mark>성장</mark>하고 싶습니다.

