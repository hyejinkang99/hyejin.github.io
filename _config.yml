      - layout: left
        title: kt cloud
        sub_title: DBaaS 서비스 개발 및 고도화 
        caption: 2023.03 ~ 2023.12, 2024.10 ~ 현재
        quote: >
          대규모 멀티 테넌시 환경에서 DB 엔진의 전체 생명주기를 자동화하는 DBaaS(Database as a Service) 오케스트레이션 플랫폼 개발
        description: |
          - DB 사용자/스키마 관리 API 설계: 멀티 테넌시 환경에서의 권한 격리 및 리소스 제어 API 구현
          - DB 로그 관리 시스템 구축: 대규모 인스턴스에서 발생하는 실시간 로그 수집 및 분석 파이프라인 설계
          - 운영 자동화 엔진 고도화: K8s Operator 패턴을 활용해 프로비저닝, 백업, 복구 등 수동 운영 업무의 90% 자동화
          - 성능 최적화: Redis 캐싱 및 쿼리 튜닝을 통해 대규모 인스턴스 상태 조회 API 성능 개선

      - layout: left
        sub_title: Observability 상품 설계 및 구현
        caption: 2024.01~2024.09
        quote: >
          K8s 기반 Managed OpenSearch/OTel 통합 모니터링 솔루션 상품화
        description: |
          - End-to-End 데이터 파이프라인 설계: OpenTelemetry → Data Prepper → OpenSearch 아키텍처 구축
          - 데이터 스키마 최적화: 로그, 메트릭, Tracing 데이터의 통합 수집을 위한 인덱스 구조 설계
          - Provisioning 자동화: 사용자 클러스터 원클릭 배포를 위한 YAML Manifest 및 Helm Chart 표준화
          - 통합 관제 UI 제공: OpenSearch Dashboards를 연동하여 사용자가 클러스터 리소스 및 애플리케이션 상태를 즉시 파악할 수 있는 맞춤형 가시성 환경 구축

